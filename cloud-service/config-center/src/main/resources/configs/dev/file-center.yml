# 自定义配置-本地存储文件
#path是上传文件存储根路径
#prefix是访问前缀
#urlPrefix是域名加前缀
#如d:/localFile/aaa.png用url访问就是  http://api.gateway.com:8080/api-f/statics/aaa.png
file:
  local:
    path: d:/localFile
    prefix: /statics
    urlPrefix: http://api.gateway.com:8080/api-f${file.local.prefix}
