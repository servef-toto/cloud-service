spring:
  # redis配置
  redis:
    host: local.redis.com
    port: 6379
    password:
    timeout: 10s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://local.mysql.com:3306/cloud?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-test-query: SELECT 1

  # rabbitmq配置
  rabbitmq:
    host: local.rabbitmq.com
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  mvc:
    servlet:
      load-on-startup: 1
  zipkin:
    base-url: http://localhost:9411
    enabled: true
    sender:
      type: web

# 自定义配置项
access_token:
  store-jwt: false  # token是否用jwt,false的话token是默认的uuid，true的话token将采用jwt,具体可看下
                    #com.cloud.oauth.config.AuthorizationServerConfig里面storeWithJwt
  jwt-signing-key: xiao@wei@jia@gou=$==+_+%0%:)(:)  #使用jwt时，需要配置这个签名key，具体可看下
                                                    #com.cloud.oauth.config.AuthorizationServerConfig里面的accessTokenConverter
  add-userinfo: false

# 日志
logging:
  level:
    root: info
    com.cloud: debug
  file: logs/${spring.application.name}.log

# ribbon 和 hystrix 配置
ribbon:
  eager-load:
    enabled: true
    clients: user-center # 设置启动时就加载好的客户端
  ReadTimeout: 10000
  ConnectTimeout: 10000 # 设置连接超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000